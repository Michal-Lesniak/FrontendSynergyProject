<div class="w-screen h-24 shadow-xl overflow-hidden flex justify-between items-center">
    <img class="h-10 sm:h-12 pl-5 sm:pl-24" src="../../../assets/logo.png" alt=""/>
    <div class="hidden lg:flex flex-row items-center" *ngIf="extendedFunctionality">
     <img class="max-w-[90px] max-h-[90px] mx-2 rounded-lg overflow-hidden" [src]="imageSrc" alt="">
     <h2 class="font-bold">{{integrationName}}</h2>
    </div>
    <div class="pr-10 flex flex-row items-center " *ngIf="extendedFunctionality">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="sm:hidden"><mat-icon>menu</mat-icon></button>
        <mat-menu #menu="matMenu">
            <button routerLink="/home" mat-menu-item>Home Page</button>
            <button [routerLink]="['/', this.integrationName]" [state]="{id: integrationId}" mat-menu-item>Summarize</button>
        </mat-menu>
        <button class="hidden sm:flex text-sm px-5 py-1 rounded bg-purple-900/80 text-white items-center justify-center"
            [routerLink]="['/', this.integrationName]">Summarize</button>
        <button class="hidden sm:flex p-3 scale-75" routerLink="/home"><img src="../../../assets/exit.svg"></button>
    </div>
</div>
