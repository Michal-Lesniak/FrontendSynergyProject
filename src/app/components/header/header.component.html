<div class="w-screen h-24 shadow-xl overflow-hidden flex justify-between items-center">
    <img class="h-12 pl-24" src="../../../assets/logo.png" alt=""/>
    <div class="flex flex-row items-center" *ngIf="extendedFunctionality">
     <img class="max-w-[90px] max-h-[90px] mx-2 rounded-lg overflow-hidden" [src]="imageSrc" alt="">
     <h2 class="font-bold">{{integrationName}}</h2>
    </div>
    <div class="pr-10 flex flex-row items-center " *ngIf="extendedFunctionality">
        <button class="text-sm px-5 py-1 rounded bg-purple-900/80 text-white flex items-center justify-center">Summarize</button>
        <button class="p-3 scale-75" routerLink="/home"><img src="../../../assets/exit.svg"></button>
    </div>
</div>
